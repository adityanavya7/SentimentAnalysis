<p>Click on the below button and speak something...</p>
        <p><button type="button" onclick="runSpeechRecognition()">Speech to Text</button> &nbsp; <span id="action"></span></p>
        <div id="output" class="hide"></div>
		<script>
		    function runSpeechRecognition() {
		        var output = document.getElementById("output");
		        var action = document.getElementById("action");
                var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition;
                var recognition = new SpeechRecognition();
            
                recognition.onstart = function() {
                    action.innerHTML = "<medium>PLEASE, SPEAK</medium>";
                };
                
                recognition.onspeechend = function() {
                    action.innerHTML = "<small>STOPPED SERVICE</small>";
                    recognition.stop();
                }
              
                recognition.onresult = function(event) {
                    var transcript = event.results[0][0].transcript;
                    output.innerHTML = "<b>Text:</b> " +"<span id='someTxt'>"+ transcript+"</span>";
                    output.classList.remove("hide");
                };
              
                 recognition.start();
	        }
          var x = $('#someTxt').text();
		</script>

    <div class="container"method="POST"name="x">
        {% if final %}
        <div>
          <h4>The Sentiment of</h4> '{{ input_text1 }}' <h4>is {{ final *100}}% positive !</h4>
          {% else %}
          <p></p>
