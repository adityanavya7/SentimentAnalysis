<html>
    <head>
        <title>GROUP IV 23</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <h1>TEXT Sentiment Analyzer</h1>
        <form method="POST">
            <textarea name="text1" placeholder="Say Something: ...." rows="10" cols="109"></textarea><br><br>

            <input class="example_a" type="submit">
        </form>
        {% if final %}
        <div>
            <h4>The Sentiment of</h4> '{{ text1 }}' <h4>is {{ final *100}}% positive !</h4>
            {% else %}
            <p></p>
            {% endif %}
        </div>
    </body>
</html>
